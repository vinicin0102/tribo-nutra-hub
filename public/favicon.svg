<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo laranja vibrante -->
  <rect width="512" height="512" fill="#FF6B00"/>
  
  <!-- Cabeça do leão em perfil (facing left) - versão simplificada para favicon -->
  <g id="lion-head">
    <!-- Contorno e base do leão em marrom escuro e bege -->
    <path d="M360 200 Q330 180 290 190 Q250 200 230 220 Q210 240 200 270 Q190 300 195 330 Q200 360 210 380 Q220 400 240 410 Q260 420 280 415 Q300 410 320 400 Q340 390 350 370 Q360 350 365 330 Q370 310 368 290 Q366 270 360 250 Q354 230 360 200 Z" 
          fill="#8B4513" stroke="#D4A574" stroke-width="3"/>
    
    <!-- Juba com detalhes -->
    <path d="M330 200 L310 180 L290 200 L270 220 L250 240 L230 260" 
          stroke="#D4A574" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Coroa -->
    <g id="crown">
      <path d="M280 150 L300 120 L320 150 L340 120 L360 150" 
            fill="#8B4513" stroke="#D4A574" stroke-width="2" stroke-linejoin="round"/>
      <rect x="290" y="120" width="20" height="15" fill="#D4A574"/>
      <rect x="330" y="120" width="20" height="15" fill="#D4A574"/>
      <rect x="310" y="120" width="20" height="20" fill="#D4A574"/>
    </g>
    
    <!-- Olho -->
    <ellipse cx="270" cy="250" rx="8" ry="6" fill="#000000"/>
    
    <!-- Nariz -->
    <ellipse cx="230" cy="280" rx="8" ry="5" fill="#8B4513"/>
  </g>
  
  <!-- Texto SOCIEDADE (menor para favicon) -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        fill="#8B4513" text-anchor="middle" letter-spacing="2">SOCIEDADE</text>
  
  <!-- Texto NUTRA (menor para favicon) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
        fill="#8B4513" text-anchor="middle" letter-spacing="1">NUTRA</text>
</svg>
